<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quize</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div id="box">
        <div>
          <div id="timer" class="timer">Time left: 30s</div>
          <h2 id="quebox">(1) this is my question ?</h2>
          <div class="row">
            <input
              id="option1"
              class="options"
              type="radio"
              value="a"
              name="Option"
              style="cursor: pointer"
            />
            <label for="option1" style="cursor: pointer">(a) Option 1</label>
          </div>
          <div class="row">
            <input
              id="option2"
              class="options"
              style="cursor: pointer"
              type="radio"
              value="b"
              name="Option"
            />
            <label for="option2" style="cursor: pointer">(b) Option 2</label>
          </div>
          <div class="row">
            <input
              id="option3"
              class="options"
              style="cursor: pointer"
              type="radio"
              value="c"
              name="Option"
            />
            <label for="option3" style="cursor: pointer">(c) Option 3</label>
          </div>
          <div class="row">
            <input
              id="option4"
              class="options"
              style="cursor: pointer"
              type="radio"
              value="d"
              name="Option"
            />
            <label for="option4" style="cursor: pointer">(d) Option 4</label>
          </div>
        </div>
        <button id="submitBtn" class="btn" onclick="submitQuiz()" disabled>Next</button>
      </div>
    </div>

</body>
<script src="index.js"></script>
</html>
